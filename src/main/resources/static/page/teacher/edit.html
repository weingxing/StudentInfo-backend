<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">工号</label>
        <div class="layui-input-block">
            <input id="tno" type="text" name="tno"
                   style="color: gray"
                   value="" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input id="name" type="text" name="name" lay-verify="required"
                   lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">行政班级</label>
        <div class="layui-input-inline">
            <input type="text" name="" placeholder="请选择" autocomplete="off" class="layui-input" id="clazz">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">openid</label>
        <div class="layui-input-block">
            <div class="layui-col-md11">
                <input id="openid" type="text" name="openid" disabled
                       placeholder="暂无" value="" class="layui-input">
            </div>
            <div class="layui-col-md1">
                <button id="clear_openid" class="layui-btn" style="margin-left: 0.1rem;">清除openid</button>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/util.js" charset="utf-8"></script>
<script src="../../js/teacher-edit.js" charset="utf-8"></script>
</body>
</html>
